<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温馨提示 - 永久留存</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            height: 100vh; 
            font-family: "Microsoft YaHei", sans-serif; 
        }
        .popup {
            position: absolute;
            width: 260px;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            font-size: 16px;
            font-weight: bold;
            z-index: 10;
            /* 出现动画：从小变大 */
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            /* 允许重叠点击 */
            pointer-events: none; 
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.3); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <script>
        // 从图片中提取的内容
        const tips = ["晚安~"];
        const bgColors = ['lightpink', 'skyblue', 'lightgreen', 'lavender', 'lightyellow', 'plum', 'coral', 'bisque', 'aquamarine', 'mistyrose', 'honeydew', 'peachpuff', 'paleturquoise', 'lavenderblush', 'oldlace', 'lemonchiffon', 'lightcyan'];

        // 设置生成的总数量 (你图片中原本是500，网页端建议100-200效果最好)
        const totalCount = 100; 

        function spawn() {
            for (let i = 0; i < totalCount; i++) {
                // 使用 setTimeout 让它们一个接一个蹦出来，而不是瞬间全屏，这样更有动感
                setTimeout(() => {
                    const div = document.createElement('div');
                    div.className = 'popup';
                    
                    div.textContent = tips[Math.floor(Math.random() * tips.length)];
                    div.style.backgroundColor = bgColors[Math.floor(Math.random() * bgColors.length)];
                    
                    // 随机位置
                    const x = Math.random() * (window.innerWidth - 280);
                    const y = Math.random() * (window.innerHeight - 80);
                    div.style.left = x + 'px';
                    div.style.top = y + 'px';
                    
                    // 随机层级，让它们前后错落有致
                    div.style.zIndex = i;

                    document.body.appendChild(div);
                }, i * 50); // 每隔50毫秒蹦出一个
            }
        }

        // 页面加载完直接运行
        window.onload = spawn;
    </script>
</body>
</html>
